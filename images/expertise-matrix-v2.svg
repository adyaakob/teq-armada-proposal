<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="600" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="500" y="50" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
        TEQ ARMADA Project Capability Matrix
    </text>

    <!-- Matrix Headers -->
    <text x="200" y="120" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Project Requirements</text>
    <text x="800" y="120" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">TEQ ARMADA Capabilities</text>

    <!-- Connection Lines -->
    <line x1="200" y1="140" x2="800" y2="140" stroke="#e0e0e0" stroke-width="2"/>

    <!-- Project Requirements Box -->
    <rect x="50" y="160" width="300" height="300" fill="#f8fafd" stroke="#3498db" stroke-width="2" rx="10"/>
    
    <!-- Requirements Text -->
    <text x="70" y="200" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">1. Real-time Tracking</text>
    <text x="70" y="260" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">2. Secure Communications</text>
    <text x="70" y="320" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">3. System Integration</text>
    <text x="70" y="380" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">4. Field Operations</text>
    <text x="70" y="440" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">5. Technical Support</text>

    <!-- Capabilities Box -->
    <rect x="650" y="160" width="300" height="300" fill="#f8fafd" stroke="#2ecc71" stroke-width="2" rx="10"/>
    
    <!-- Capabilities Text -->
    <text x="670" y="200" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">• Military Experience</text>
    <text x="670" y="260" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">• Critical Mission Systems</text>
    <text x="670" y="320" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">• Tech Partnerships</text>
    <text x="670" y="380" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">• Field Implementation</text>
    <text x="670" y="440" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">• 24/7 Support Team</text>

    <!-- Connection Lines -->
    <path d="M 350 195 L 650 195" stroke="#3498db" stroke-width="2"/>
    <path d="M 350 255 L 650 255" stroke="#3498db" stroke-width="2"/>
    <path d="M 350 315 L 650 315" stroke="#3498db" stroke-width="2"/>
    <path d="M 350 375 L 650 375" stroke="#3498db" stroke-width="2"/>
    <path d="M 350 435 L 650 435" stroke="#3498db" stroke-width="2"/>

    <!-- Strength Indicators -->
    <circle cx="500" cy="195" r="8" fill="#2ecc71"/>
    <circle cx="500" cy="255" r="8" fill="#2ecc71"/>
    <circle cx="500" cy="315" r="8" fill="#2ecc71"/>
    <circle cx="500" cy="375" r="8" fill="#2ecc71"/>
    <circle cx="500" cy="435" r="8" fill="#2ecc71"/>

    <!-- Legend -->
    <rect x="400" y="500" width="200" height="60" fill="#f8fafd" stroke="#e0e0e0" stroke-width="1" rx="5"/>
    <circle cx="420" cy="530" r="8" fill="#2ecc71"/>
    <text x="440" y="535" font-family="Inter, sans-serif" font-size="14" fill="#2c3e50">Strong Capability Match</text>
</svg>
