<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" version="1.1" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <marker id="arrow" markerHeight="10" markerWidth="10" orient="auto" refX="9" refY="3">
   <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
  </marker>
 </defs>
 <style>
  .title { font: bold 20px sans-serif; fill: #2c3e50; }
  .label { font: bold 14px sans-serif; fill: white; }
  .connection-label { font: 14px sans-serif; fill: #2c3e50; }
  .feature-text { font: 14px sans-serif; fill: #2c3e50; }
  .feature-dot { font: bold 14px sans-serif; fill: #e74c3c; }
 </style>
 
 <!-- Background -->
 <rect width="800" height="500" fill="#f8f9fa"/>
 
 <!-- Title -->
 <text class="title" x="400" y="70" text-anchor="middle">LoRaWAN Worker Tracking System Architecture</text>
 
 <!-- Workers with GPS Trackers -->
 <g transform="translate(150,200)">
  <circle cx="0" cy="0" r="40" fill="#3498db"/>
  <text class="label" x="0" y="-5" text-anchor="middle">Workers</text>
  <text class="label" x="0" y="15" text-anchor="middle">with GPS</text>
 </g>
 
 <!-- LoRaWAN Gateway -->
 <g transform="translate(400,200)">
  <rect x="-70" y="-45" width="140" height="90" fill="#2ecc71" rx="10"/>
  <text class="label" x="0" y="-15" text-anchor="middle">Solar</text>
  <text class="label" x="0" y="5" text-anchor="middle">LoRaWAN</text>
  <text class="label" x="0" y="25" text-anchor="middle">Gateway</text>
 </g>
 
 <!-- Network Server -->
 <g transform="translate(650,200)">
  <rect x="-60" y="-35" width="120" height="70" fill="#e74c3c" rx="8"/>
  <text class="label" x="0" y="-5" text-anchor="middle">Network</text>
  <text class="label" x="0" y="15" text-anchor="middle">Server</text>
 </g>
 
 <!-- Application Server -->
 <g transform="translate(400,350)">
  <rect x="-80" y="-40" width="160" height="80" fill="#9b59b6" rx="10"/>
  <text class="label" x="0" y="-10" text-anchor="middle">Application</text>
  <text class="label" x="0" y="10" text-anchor="middle">Server &amp;</text>
  <text class="label" x="0" y="30" text-anchor="middle">Dashboard</text>
 </g>
 
 <!-- Connections -->
 <g stroke="#666" stroke-width="2" marker-end="url(#arrow)">
  <!-- GPS to Gateway -->
  <path d="M190,200 H320" fill="none"/>
  <!-- Gateway to Network Server -->
  <path d="M480,200 H580" fill="none"/>
  <!-- Network Server to Application -->
  <path d="M650,235 L650,350 H490" fill="none"/>
 </g>
 
 <!-- Labels for connections -->
 <g class="connection-label">
  <text x="255" y="185">LoRaWAN</text>
  <text x="530" y="170">Cellular</text>
  <text x="530" y="185">Backhaul</text>
 </g>
 
 <!-- Key Features -->
 <g class="feature-text" text-anchor="start">
  <text x="100" y="450"><tspan class="feature-dot">•</tspan> Long Range Coverage</text>
  <text x="280" y="450"><tspan class="feature-dot">•</tspan> Low Power Consumption</text>
  <text x="480" y="450"><tspan class="feature-dot">•</tspan> Real-time Tracking</text>
  <text x="650" y="450"><tspan class="feature-dot">•</tspan> Secure Communication</text>
 </g>
</svg>
