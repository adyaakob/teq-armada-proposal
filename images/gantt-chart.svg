<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="300" fill="#ffffff"/>
    
    <!-- Grid Lines -->
    <g stroke="#e0e0e0" stroke-width="1">
        <!-- Vertical lines for months -->
        <line x1="150" y1="50" x2="150" y2="200"/>
        <line x1="200" y1="50" x2="200" y2="200"/>
        <line x1="250" y1="50" x2="250" y2="200"/>
        <line x1="300" y1="50" x2="300" y2="200"/>
        <line x1="350" y1="50" x2="350" y2="200"/>
        <line x1="400" y1="50" x2="400" y2="200"/>
        <line x1="450" y1="50" x2="450" y2="200"/>
        <line x1="500" y1="50" x2="500" y2="200"/>
        <line x1="550" y1="50" x2="550" y2="200"/>
        <line x1="600" y1="50" x2="600" y2="200"/>
        <line x1="650" y1="50" x2="650" y2="200"/>
        <line x1="700" y1="50" x2="700" y2="200"/>
    </g>

    <!-- Month Labels -->
    <g font-family="Arial" font-size="12" fill="#666666">
        <text x="150" y="30" text-anchor="middle">M1</text>
        <text x="200" y="30" text-anchor="middle">M2</text>
        <text x="250" y="30" text-anchor="middle">M3</text>
        <text x="300" y="30" text-anchor="middle">M4</text>
        <text x="350" y="30" text-anchor="middle">M5</text>
        <text x="400" y="30" text-anchor="middle">M6</text>
        <text x="450" y="30" text-anchor="middle">M7</text>
        <text x="500" y="30" text-anchor="middle">M8</text>
        <text x="550" y="30" text-anchor="middle">M9</text>
        <text x="600" y="30" text-anchor="middle">M10</text>
        <text x="650" y="30" text-anchor="middle">M11</text>
        <text x="700" y="30" text-anchor="middle">M12</text>
    </g>

    <!-- Milestone Markers -->
    <g fill="#e74c3c">
        <circle cx="150" cy="15" r="5"/>
        <circle cx="200" cy="15" r="5"/>
        <circle cx="250" cy="15" r="5"/>
        <circle cx="300" cy="15" r="5"/>
        <circle cx="350" cy="15" r="5"/>
        <circle cx="400" cy="15" r="5"/>
        <circle cx="450" cy="15" r="5"/>
        <circle cx="500" cy="15" r="5"/>
        <circle cx="550" cy="15" r="5"/>
        <circle cx="600" cy="15" r="5"/>
        <circle cx="650" cy="15" r="5"/>
        <circle cx="700" cy="15" r="5"/>
    </g>

    <!-- Phase Labels -->
    <g font-family="Arial" font-size="12" fill="#333333" text-anchor="end">
        <text x="130" y="75">Planning &amp; Design</text>
        <text x="130" y="105">Procurement</text>
        <text x="130" y="135">Deployment</text>
        <text x="130" y="165">Testing &amp; Optimization</text>
        <text x="130" y="195">Training &amp; Support</text>
    </g>

    <!-- Phase Bars -->
    <g>
        <!-- Planning & Design: Month 1 -->
        <rect x="150" y="65" width="50" height="15" fill="#2196f3" rx="2"/>
        
        <!-- Procurement: Month 2-4 -->
        <rect x="200" y="95" width="150" height="15" fill="#2196f3" rx="2"/>
        
        <!-- Deployment: Month 4-6 -->
        <rect x="300" y="125" width="100" height="15" fill="#2196f3" rx="2"/>
        
        <!-- Testing & Optimization: Month 7-9 -->
        <rect x="450" y="155" width="150" height="15" fill="#2196f3" rx="2"/>
        
        <!-- Training & Support: Month 10-12 -->
        <rect x="600" y="185" width="100" height="15" fill="#2196f3" rx="2"/>
    </g>

    <!-- Legend -->
    <g transform="translate(150, 240)">
        <rect x="0" y="0" width="40" height="12" fill="#2196f3" rx="2"/>
        <text x="50" y="10" font-family="Arial" font-size="12" fill="#333333">Phase Duration</text>
        
        <circle cx="150" cy="6" r="5" fill="#e74c3c"/>
        <text x="165" y="10" font-family="Arial" font-size="12" fill="#333333">Milestone</text>
    </g>
</svg>
